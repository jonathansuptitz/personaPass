<ion-view view-title="Login">
  <ion-content>
    <div class="stable-bg padding">
      <div class="padding text-center">
       <span class="h1">PersonalPass</span>
     </div>
     <ion-list>
       <ion-item class="item item-input item-floating-label">
        <span class="input-label">Senha</span>
        <input type="password" placeholder="Senha" ng-model="usuario.password">
      </ion-item>
      <button class="button button-block button-positive" ng-click="login()">Entrar</button>
    </ion-list>
  </div>
</ion-content>
</ion-view>
